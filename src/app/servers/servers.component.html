<label>Server Name</label>

<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<p>{{updatedServerName}}</p>

<!-- Combines event binding and property binding  -->
<input type="text" class="form-control" [(ngModel)]="twoWayBindingExampleString">
<p>{{twoWayBindingExampleString}}</p>

<button class="btn btn-primary" [disabled]="!this.allowNewServer" (click)="onCreateServer()">Add Server</button>

<!-- String interpolation and property binding in this case produce the same result -->
<p>{{this.allowNewServer}}</p>
<p [innerText]="allowNewServer"></p>

<p>{{serverCreationStatus}}</p>
